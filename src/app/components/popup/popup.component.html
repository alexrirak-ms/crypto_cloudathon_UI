<div class="modal fade" id="popup-modal" role="dialog" data-backdrop="static">
	<div class="modal-dialog" id="Dialog">
		<div class="modal-content" id="Content">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<div style="text-align: center">
				<h3>{{headerMessage}}</h3>
			</div>
			<span style="color: black; font-weight: 600; font-size: 14px;" [innerHtml]="message">
				
			</span>
			<br/>
			<br/>
			<br/>
			<br/>
			<button type="button" class="sa-btn sa-btn-primary" (click)="close()" title="Close this popup">OK</button>
		</div>
	</div>
</div>
